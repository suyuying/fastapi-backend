name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: Install dependencies
      env:
        SUPER_SECRET: ${{ secrets.GHCR_USERNAME }}
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --upgrade -r requirment.txt
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo "$SUPER_SECRET"
        echo ${SUPER_SECRET}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}/my-image:latest
